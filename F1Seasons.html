<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Seasons</title>
  </head>
  <body>
    <header>
      <h1>F1 Seasons</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="F1Seasons.html">F1 Seasons</a>
      <a href="GrandPrix.html">Grand Prix</a>
      <a href="Teams.html">Teams</a>
      <a href="Drivers.html">Drivers</a>
      <a href="Principals.html">Principals</a>
    </nav>
    <main>
      <table>
        <tr>
          <th>season_id</th>
          <th>num_races</th>
          <th>year</th>
        </tr>
        <tr>
          <td>1</td>
          <td>21</td>
          <td>2019</td>
        </tr>
        <tr>
          <td>2</td>
          <td>17</td>
          <td>2020</td>
        </tr>
        <tr>
          <td>3</td>
          <td>22</td>
          <td>2021</td>
        </tr>
        <tr>
          <td>4</td>
          <td>22</td>
          <td>2022</td>
        </tr>
        <tr>
          <td>5</td>
          <td>22</td>
          <td>2023</td>
        </tr>
      </table>
      <form action="/F1Seasons.html">
        <fieldset>
          <legend>Add a F1 Season</legend>
          <p>
            <label for="num_races">num_races</label>
            <input
              type="number"
              name="num_races"
              id="num_races"
              min="1"
              max="99"
              required
              placeholder="Number of races"
            />
          </p>
          <p>
            <label for="year">year</label>
            <input
              type="number"
              name="year"
              id="year"
              required
              placeholder="1950 - present"
            />
          </p>
          <button type="submit">Add</button>
        </fieldset>
      </form>
      <form action="/F1Seasons.html">
        <fieldset>
          <legend>Update a F1 Season</legend>
          <p>
            <label for="season_id">season_id</label>
            <input
              type="number"
              name="season_id"
              id="season_id"
              min="1"
              required
              placeholder="Season id"
            />
          </p>
          <p>
            <label for="num_races">num_races</label>
            <input
              type="number"
              name="num_races"
              id="num_races"
              min="1"
              max="99"
              required
              placeholder="Number of races"
            />
          </p>
          <p>
            <label for="year">year</label>
            <input
              type="number"
              name="year"
              id="year"
              required
              placeholder="1950 - present"
            />
          </p>
          <button type="submit">Update</button>
        </fieldset>
      </form>
      <form action="/F1Seasons.html">
        <fieldset>
          <legend>Delete a F1 Season</legend>
          <p>
            <label for="delete_f1_season">Season</label>
            <select name="year" id="year">
              <option value="1">2019</option>
              <option value="2">2020</option>
              <option value="3">2021</option>
              <option value="4">2022</option>
              <option value="5">2023</option>
            </select>
          </p>
          <button type="submit">Delete</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Jason Gottlieb & Matthew French</p>
    </footer>
  </body>
</html>
